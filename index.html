Description: This is a real-time weather application which gives information about different cities tempreature, humidity, and wind speeds   
-->
<html>
    <title> Weather Application</title>
    <head> 
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <!-- Search button -->
        <div id="searchContainer">
            <input class="searchControl"type="text" placeholder="city Name" id="searchInput">
            <button class="searchControl" id="searchBtn">Search</button>
        </div>
        <!-- Weather dispaly -->
        <div id="weatherContainer">
            <div id="weatherDescription">
                <h1 id="cityHeader"></h1>
                <div id="weatherMain">
                    <div id="temperature"></div>
                    <div id="weatherDescriptionHeader"></div>
                    <div><img id="documentIconImg"src="" alt=""></div>
                    <hr>
                    <div id="windSpeed" class="bottomDetails"></div></br>
                    <div id="humidity" class="bottomDetails"></div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
